<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="row mt-4 g4">
        <div class="col-8">
            <h1 class="m4">Film list</h1>
            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Films }}
                {{ block "film-list-element" .}}
                    <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Director }} - {{ .Year }}</li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
        <div class="col-4">
            <h1 class="m4">Add film</h1>
            <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner"> <!-- this sends the post request to the server -->
                <div>
                    <label for="film-title">Title</label> 
                    <input type="text" id="film-title" name="title" class="form-control">
                </div>
                <div>
                    <label for="film-director">Director</label> 
                    <input type="text" id="film-director" name="director" class="form-control">
                </div>
                <div>
                    <label for="film-year">Year</label> 
                    <input type="text" id="film-year" name="year" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                    Submit
                </button>
            </form>
        </div>
 </div>



</body>
</html>
